<!DOCTYPE html>

<html>

<head>
    <title>Blinn-Phong Reflectance</title>
    <script type="text/javascript" src="../three.js"></script>
    <script type="text/javascript" src="../jquery-1.9.0.js"></script>
    <script type="text/javascript" src="../stats.js"></script>
    <script type="text/javascript" src="../dat.gui.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">

// once everything is loaded, we run our Three.js stuff.
$(function () {

    var stats = initStats();

    // create a scene, that will hold all our elements such as objects, cameras and lights.
    var scene = new THREE.Scene();

    // create a camera, which defines where we're looking at.
    var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

    // create a render and set the size
    var renderer = new THREE.WebGLRenderer();
    renderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMapEnabled = true;

    var canvasRenderer = new THREE.CanvasRenderer();
    canvasRenderer.setSize(window.innerWidth, window.innerHeight);
    

    var cubeGeometry = new THREE.CubeGeometry(2, 2, 2); //15,15,15
   // var meshMaterial = new THREE.MeshNormalMaterial({color: 0x7777ff});

    var phongMaterial = new THREE.MeshPhongMaterial({color: 0x7777ff});
    phongMaterial.shading = THREE.SmoothShading;
    var cube = new THREE.Mesh(cubeGeometry, phongMaterial);
    cube.castShadow = false; //

    // position the cube
    cube.position.x = 0;
    cube.position.y = 0; //3
    cube.position.z = 0; //2

    // add the cube to the scene
    scene.add(cube);

    // position and point the camera to the center of the scene
    camera.position.x = 0; //-25
    camera.position.y = 5; //30
    camera.position.z = 15; 
    camera.lookAt(new THREE.Vector3(0, 0, 0)); //10,0,0

    // add subtle ambient lighting
   // var ambientLight = new THREE.AmbientLight(0x0c0c0c);
   // scene.add(ambientLight);

    // add spotlight for the shadows
    var spotLight = new THREE.SpotLight(0xffffff);

    var myTarget = new THREE.Object3D();
    myTarget.position.set(4,-0.6, 0);
    spotLight.target = myTarget;
    spotLight.position.set(0, -0.6, 15); //-40, 60, -10
    spotLight.exponent = 10;
    spotLight.angle = Math.PI/10;
    spotLight.castShadow = false; //true

     console.log(spotLight.angle +" " + spotLight.color.getHex() + " " +spotLight.distance + " " + spotLight.exponent);
    scene.add(spotLight);

    //report state of spotLight
    //console.log(spotLight.)

    // add the output of the renderer to the html element
    $("#WebGL-output").append(renderer.domElement);

    // call the render function
    var step = 0;
    var oldContext = null;

    render();

    function render() {
        stats.update();

        cube.rotation.y = step += 0.01;

        // render using requestAnimationFrame
        requestAnimationFrame(render);
        renderer.render(scene, camera);
    }

    function initStats() {

        var stats = new Stats();

        stats.setMode(0); // 0: fps, 1: ms


        // Align top-left
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';

        $("#Stats-output").append(stats.domElement);

        return stats;
    }
});


</script>
</body>
</html>
